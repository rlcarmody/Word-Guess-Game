<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokéhangman</title>
</head>

<body>
    <h1>PoKéHangMaN</h1>
    <div class="wrapper">
        <div class="dashboard">
            <div id="currentWord"></div>
            <div id="incorrect"></div>
        </div>
        <div id="img-container">
            <img class="pokemon hidden" id="silhouette" alt="hidden pokemon" />
            <img class="pokemon hidden" id="revealed" alt="revealed pokemon"/>
        </div>
        <div class="dashboard">
            <div class="tablediv">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                </tr>
            </table>
            </div>
            <div id="roundCounter">
                <h2>Round</h2>
            </div>
        </div>
        <div id="jumbo">Press any key to begin</div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
